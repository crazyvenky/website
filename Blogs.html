<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Article Card</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        color: #333;
        margin: 0;
        padding: 0;
    }

    .card {
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 20px;
        margin: 20px auto;
        max-width: 600px;
        border: 1px solid red;
    }

    .card-header {
        background-color: orange;
        color: #000;
        padding: 10px 20px;
        border-top-left-radius: 8px;
        border-top-right-radius: 8px;
        margin-bottom: 10px;
    }

    .card-description {
        background-color: #fff;
        color: #000;
        padding: 10px 20px;
        border-bottom-left-radius: 8px;
        border-bottom-right-radius: 8px;
        margin-bottom: 10px;
    }

    .dropdown-btn {
        background-color: #4CAF50;
        color: #fff;
        border: none;
        padding: 10px 20px;
        cursor: pointer;
        width: 100%;
        border-radius: 8px;
        margin-bottom: 10px;
    }

    .dropdown-content {
        display: none;
        padding: 20px;
        border-radius: 8px;
        background-color: #f9f9f9;
    }
</style>
</head>
<body>

<div class="card">
    <div class="card-header">Article Title</div>
    <div class="card-description">Short description goes here...</div>
    <button class="dropdown-btn" onclick="toggleDropdown()">Read More</button>
    <div class="dropdown-content">
        <h3>Introduction</h3>
        <p class="Introduction">This is the introduction of the article.</p>
        <h3 class>Body</h3>
        <p class="Body">This is the body of the article.</p>
        <h3>Conclusion</h3>
        <p class="Conclusion">This is the conclusion of the article.</p>
        <h3>References</h3>
        <p class="References">Reference 1, Reference 2, Reference 3</p>
        <h3>Links</h3>
        <a class="Links" href="">link</a>
    </div>
</div>

<script>
function toggleDropdown() {
    var dropdownContent = document.querySelector('.dropdown-content');
    if (dropdownContent.style.display === 'block') {
        dropdownContent.style.display = 'none';
    } else {
        dropdownContent.style.display = 'block';
    }
}
</script>

</body>
</html>
