<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://platform.linkedin.com/badges/js/profile.js" async defer type="text/javascript"></script>
   
    <title>My Works</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .header {
            background-color: #007bff;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }
        .card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease;
            margin:10px;
            padding:5px;
            margin-bottom: 20px;
            overflow: hidden;
        }
        .card:hover {
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        .card-image {
            width: 100%;
            height: 200px;
            overflow: hidden;
        }
        .card-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }
        .card:hover .card-image img {
            transform: scale(1.1);
        }
        .card-content {
            padding: 20px;
        }
        .card-title {
            margin-top: 10px;
        }
        .card-description {
            color: #666;
        }
        .card-link {
            display: block;
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>My Works</h1>
         <div class="badge-base LI-profile-badge" data-locale="en_US" data-size="medium" data-theme="dark" data-type="VERTICAL" data-vanity="paruvada" data-version="v1"></div>
    </div>
    <div class="container">
       
              
        </div>
        <div class="card">
            <div class="card-image">
                <img src="project1.jpg" alt="Project 1">
            </div>
            <div class="card-content">
                <h2 class="card-title">NEWZzz...</h2>
                <p class="card-description">A news website created using API's to fetch data from internet.</p>
                <a href="/NEWZzz....html" class="card-link">View Project</a>
            </div>
        </div>
        <div class="card">
            <div class="card-image">
                <img src="project2.jpg" alt="Project 2">
            </div>
            <div class="card-content">
                <h2 class="card-title">Project 2</h2>
                <p class="card-description">Another awesome project I've done.</p>
                <a href="#" class="card-link">View Project</a>
            </div>
        </div>
    </div>
</body>
</html>
